<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Magic</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Decorative stars -->
    <div class="ornament o1">✧</div>
    <div class="ornament o2">⋆</div>
    <div class="ornament o3">✦</div>
    <div class="ornament o4">✧</div>
    <div class="ornament o5">⋆</div>
    <div class="ornament o6">✧</div>
    <div class="ornament o7">⋆</div>
    <div class="ornament o8">✦</div>
    <div class="ornament o9">✧</div>
    <div class="ornament o10">⋆</div>
    <div class="ornament o11">✦</div>
    <div class="ornament o12">✧</div>
    <div class="ornament o13">⋆</div>
    <div class="ornament o14">✦</div>
    <div class="ornament o15">✧</div>
    <div class="ornament o16">⋆</div>
    <div class="ornament o17">✦</div>
    <div class="ornament o18">✧</div>
    <div class="ornament o19">⋆</div>
    <div class="ornament o20">✦</div>

    <div class="snowflakes">
        <div class="snowflake s1">❄</div>
        <div class="snowflake s2">❅</div>
        <div class="snowflake s3">❆</div>
        <div class="snowflake s4">❄</div>
        <div class="snowflake s5">❅</div>
        <div class="snowflake s6">❆</div>
        <div class="snowflake s7">❄</div>
        <div class="snowflake s8">❅</div>
        <div class="snowflake s9">❆</div>
    </div>

    <div class="tree tree-left">
        <div class="tree-section tree-section1"></div>
        <div class="tree-section tree-section2"></div>
        <div class="tree-section tree-section3"></div>
        <div class="tree-star"></div>
        <div class="tree-trunk"></div>
        <div class="ornament-ball gold ball1"></div>
        <div class="ornament-ball silver ball2"></div>
        <div class="ornament-ball red ball3"></div>
        <div class="ornament-ball green ball4"></div>
        <div class="ornament-ball gold ball5"></div>
        <div class="ornament-ball silver ball6"></div>
        <div class="ornament-ball red ball7"></div>
        <div class="ornament-ball green ball8"></div>
    </div>
    
    <div class="tree tree-right">
        <div class="tree-section tree-section1"></div>
        <div class="tree-section tree-section2"></div>
        <div class="tree-section tree-section3"></div>
        <div class="tree-star"></div>
        <div class="tree-trunk"></div>
        <div class="ornament-ball silver ball1"></div>
        <div class="ornament-ball red ball2"></div>
        <div class="ornament-ball green ball3"></div>
        <div class="ornament-ball gold ball4"></div>
        <div class="ornament-ball silver ball5"></div>
        <div class="ornament-ball red ball6"></div>
        <div class="ornament-ball green ball7"></div>
        <div class="ornament-ball gold ball8"></div>
    </div>
    
    
    <div class="container">
        <h1>Merry Christmas!</h1>
        <div class="message">
            'Twas the night before Christmas, when all through the house<br>
            Not a creature was stirring, not even a mouse...<br><br>
            Happy Holidays and to all a good night!
        </div>
        <div style="position: relative;">
            <div class="santa-speech">Ho Ho Ho!</div>
            <img src="santa.png" alt="Santa Claus" class="santa-image">
        </div>
    </div>
</body>
</html>
